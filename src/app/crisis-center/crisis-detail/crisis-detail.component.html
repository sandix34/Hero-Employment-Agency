<h2>CRISIS</h2>
<!--What this will do is wait until hero$ | async has evaluated, and bind the result to the value of hero (non-dollar-suffixed).-->
<div *ngIf="crisis$ | async as crisis">
  <h3>"{{ crisis.name }}"</h3>
  <div>
    <label>Id: </label>{{ crisis.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="crisis.name" placeholder="name"/>
  </div>
  <p>
    <button (click)="gotoCrises(crisis)">Back</button>
  </p>
</div>
